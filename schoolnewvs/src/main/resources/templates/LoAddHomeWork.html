<head>
    <meta charset="UTF-8">
    <title>发布作业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="">
            <label class="layui-form-label">
                <span class="x-red">*</span>
                班级
            </label>
            <div class="layui-input-inline">
                <select class="form-control" id="banji" name="banji">
                    <option id="username" value="0">---请选择班级---</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="biaoti" class="layui-form-label">
                <span class="x-red">*</span>标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="biaoti" name="biaoti" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="neirong" class="layui-form-label">
                <span class="x-red">*</span>内容
            </label>
            <div class="layui-input-inline">
                <textarea name="neirong" id="neirong" cols="70" rows="10"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> <!--for="L_repass"-->
            </label>
            <button class="layui-btn" id="add" onclick="add()">
                增加
            </button>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(function () {
        xiala();
    })

    function xiala() {
        $.post("/addHomeWork", function (result) {
            $.each(result.data, function (index, z) {
                console.log(z)
                var xuanxiang = $("<option value='" + z.gid + "'>" + z.gname + "</option>");
                $("#banji").append(xuanxiang);
            })
        }, "json")
    }

    function add() {
        var banji = $("#banji").val();
        var biaoti = $("#biaoti").val();
        var neirong = $("#neirong").val();
        if (banji == 0) {
            alert("班级不能为空");
            return;
        }
        if (biaoti == "") {
            alert("标题不能为空")
            return;
        }
        if (neirong == "") {
            alert("内容不能为空")
        }
        /*alert(banji)
       alert(biaoti)
       alert(neirong)*/
        var json = {
            gradeid: banji,
            reltitle: biaoti,
            relnei: neirong
        }
        $.post("/addHomeWorkOver", json, function (result) {
            if (result.status == "true") {
                alert("添加成功")
            } else {
                alert("添加失败")
            }
        }, "json")
    }
</script>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });

    });</script>
