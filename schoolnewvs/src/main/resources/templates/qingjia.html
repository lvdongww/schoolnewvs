<!DOCTYPE html>
<html lang="en" class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>请假</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form action="/qingjia" method="post">
            <div class="">
                <label class="layui-form-label">
                    <span class="x-red">*</span>
                    病因
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="appnei" required="" lay-verify="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>日期
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1" name="appcrudate" placeholder="yyyy-MM-dd">
                    <span style="color:red;">(该日期为请假开始日期)</span>
                </div>
            </div>
            <!--<div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>申请日期
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test2" name="appdate" placeholder="yyyy-MM-dd">
                </div>
            </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>天数
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="appcount" required="" lay-verify="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <input class="layui-btn" type="submit" value="请假"/>
            </div>
        </form>
    </div>
</div>
<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<script type="text/javascript" th:inline="none">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test1'
        });

        laydate.render({
            elem: '#test2'
        });
    });

    function qingjia() {
        location.href = "/qingjia";
    }
</script>
</body>
</html>
