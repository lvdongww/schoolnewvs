<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">

                        <div class="layui-input-inline layui-show-xs-block">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <table class="layui-table layui-form">
                    <thead>
                    <tr style='text-align: center'>
                        <th>试题编号</th>
                        <th>试题名称</th>
                        <th>试题类型</th>
                        <th>试题总分</th>
                        <th>开始答题时间</th>
                        <th>结束答题时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="shiti">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<script>
    $(function () {
        fenye();
    })
    var pageIndex = 1;
    var pageSize = 5;

    function fenye() {
        var json = {
            pageIndex: pageIndex,
            pageSize: pageSize
        }
        $.post("/loSelectPaper", json, function (data) {
            console.log(data.data.list)
            $.each(data.data.list, function (i, v) {
                var tr = $(" <tr style='text-align: center'>\n" +
                    "                            <td>" + v.paperid + "</td>\n" +
                    "                            <td>" + v.papername + "</td>\n" +
                    "                            <td>" + v.papertype + "</td>\n" +
                    /* "                            <td>"+v.method+"</td>\n" +*/
                    "                            <td>" + v.remarks + "</td>\n" +
                    /*"                            <td>"+v.createTime.substring(0,10)+"</td>\n" +*/
                    "                            <td>" + v.startTime + "</td>\n" +
                    "                            <td>" + v.stopTime + "</td>\n" +
                    "                            <td class=\"td-manage\" id='zong" + v.paperid + "'>\n" +
                    "                                \n" +
                    "                            </td>\n" +
                    "                        </tr>\n")
                $(".shiti").append(tr);
                $.post("/chazuo", {id: v.paperid}, function (result) {
                    if (result.status == true) {

                        var b = $("<button id='da" + v.paperid + "' onclick='zuoti(" + v.paperid + ")' class='btn layui-btn'>开始答题</button>")
                        $("#zong" + v.paperid).append(b)
                    } else {
                        var b = $("<button id='da" + v.paperid + "' onclick='jiexi(" + v.paperid + ")' class='btn layui-btn layui-btn-primary'>查看解析</button>")
                        $("#zong" + v.paperid).append(b)
                    }
                }, "json")
            })
        }, "json")
    }


    function zuoti(id) {
        location.href = "/stushijuan?id=" + id
    }

    function jiexi(id) {
        location.href = "/chajiexi?id=" + id
    }


    layui.use(['laydate', 'form'],
        function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });


</script>

</html>
