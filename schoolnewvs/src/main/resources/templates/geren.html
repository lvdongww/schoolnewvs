<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="/hshdoupdate" method="post" enctype="multipart/form-data">
            <input hidden value="${hshselect.accid}" name="accid">
            <input hidden value="${hshselect.uid}" name="uid">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>用户名</label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="nikename" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="${hshselect.nickname}"></div>
            </div>
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>上传头像</label>
            <input type="file" name="touxiang" id="filetou"/>
            <div id="img">

            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>年龄</label>
                <div class="layui-input-inline">
                    <input type="text" id="age" name="age" required="" lay-verify="required" autocomplete="off"
                           class="layui-input" value="${hshselect.age}"></div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>手机号</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off"
                           class="layui-input" value="${hshselect.phone}"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>性别</label>

                <div class="layui-input-inline">
                    <c:if test="${hshselect.sex=='男'}">
                        <input type="radio" name="sex" checked="checked" value="男" style="display:inline-block"/>男
                        <input type="radio" name="sex" value="女" style="display: inline-block"/>女
                    </c:if>
                    <c:if test="${hshselect.sex=='女'}">
                        <input type="radio" name="sex" value="男" style="display: inline-block"/>男
                        <input type="radio" name="sex" checked="checked" value="女" style="display: inline-block"/>女
                    </c:if>

                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address" required="" lay-verify="address" autocomplete="off"
                           class="layui-input" value="${hshselect.address}"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" required="" lay-verify="email" autocomplete="off"
                           class="layui-input"
                           value="${hshselect.eamil}"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>个性签名</label>
                <div class="layui-input-inline">
        <textarea name="qianming" placeholder="编辑个人签名..." cols="40" rows="4"
                  style="OVERFLOW:   hidden">${hshselect.qianming}</textarea></div>
            </div>
            <div class="layui-form-item" style="margin-left: 30px">
                <input class="layui-btn" type="submit" value="提交"></div>
        </form>
    </div>
</div>

</script>

</body>

</html>
