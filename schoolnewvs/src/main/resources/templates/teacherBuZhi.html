    function panduanzhuangtai(kaishi, jieshu) {
        var xianzai = new Date(); //此时的日期
        var pan = 0;//1.过早 2.考试中 3.过时
        var fanhui = 0;
        var kk = timeFormat(kaishi)
        var jj = timeFormat(jieshu);
        if (kk.getTime() > xianzai.getTime()) {
            fanhui = 1
        } else if (xianzai.getTime()>kk.getTime()&&xianzai.getTime()<jj.getTime()) {
            fanhui = 2
        } else if (xianzai.getTime()>jj.getTime()) {
            fanhui = 3
        }
        return fanhui;
    }
    function timeFormat(time) {
        var d = new Date(time.substr(0, 19));//加入substr(0, 19)处理兼容ios报错NAN
        var year = d.getFullYear();       //年
        var month = d.getMonth() + 1;     //月
        var day = d.getDate();            //日
        var hh = d.getHours();            //时
        var mm = d.getMinutes();          //分
        var ss = d.getSeconds();           //秒

        var clock = year + "-";
        if (month < 10)
            clock += "0";
        clock += month + "-";
        if (day < 10)
            clock += "0";
        clock += day + " ";
        if (hh < 10)
            clock += "0";
        clock += hh + ":";
        if (mm < 10) clock += '0';
        clock += mm + ":";
        if (ss < 10) clock += '0';
        clock += ss;
        var kaishi = new Date(Date.parse(clock.replace(/-/g, "/")));
        /*$.post("/zhuanDatetest",{date:kaishi},function (result) {
        },"json")*/
        return kaishi;
    }

    function date(timei) {
        var weekDay = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
        var myDate = new Date(Date.parse(timei));
        var myDay = new Date().getDay();
        var times = timei.substring(0, 10);
        var bo = false;
        for (var i = myDay - 1; i >= 0; i--) {
            var day1 = new Date();
            day1.setTime(day1.getTime() - 24 * 60 * 60 * 1000 * i);
            var s1 = day1.getFullYear() + "-" + (day1.getMonth() + 1) + "-" + day1.getDate();
            if (s1 == times) {
                bo = true;
                break;
            }
        }
        var xingQi;
        if (bo == false) {
            xingQi = timei.substring(0, 10);
        } else if (new Date().getDate() == new Date(timei).getDate()) {
            var hours = parseInt(new Date(timei).getHours()) + 1;
            if (hours > 0 && hours <= 6) {
                xingQi = "凌晨" + timei.substring(11, 16);
                ;
            } else if (hours > 6 && hours <= 10) {
                xingQi = "早上" + timei.substring(11, 16);
                ;
            } else if (hours > 10 && hours <= 14) {
                xingQi = "中午" + timei.substring(11, 16);
                ;
            } else if (hours > 14 && hours <= 19) {
                xingQi = "下午" + timei.substring(11, 16);
                ;
            } else if (hours > 19 && hours <= 23) {
                xingQi = "晚上" + timei.substring(11, 16);
                ;
            }
        } else if (parseInt(new Date().getDate()) - 1 == new Date(timei).getDate()) {
            xingQi = "昨天";
        } else if (bo) {
            xingQi = weekDay[myDate.getDay()];
        }
        return xingQi;
    }

    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {icon: 5, time: 1000});

            } else {
                $(obj).attr('title', '启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
