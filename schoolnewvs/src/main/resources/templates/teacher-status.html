<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/js/xiu.js"></script>
</head>
<body>
<div class="layui-card-body ">
    <table class="layui-table layui-form">
        <thead>
        <tr>
            <th>编号</th>
            <th>学生姓名</th>
            <th>请假留言</th>
            <th>申请日期</th>
            <th>请假天数</th>
            <th>请假日期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app:${apply.list}">
            <td th:text="${app.appid}">待确认</td>
            <td th:text="${app.nickname}">未支付</td>
            <td th:text="${app.appnei}">未发货</td>
            <td th:text="${#dates.format(app.appdate,'yyyy-MM-dd')}">其他方式</td>
            <td th:text="${app.appcount}+'天
            '">申通物 流
            </td>
            <td th:text="${#dates.format(app.appcrudate,'yyyy-MM-dd')}">2017-08-17 18:22</td>
            <td th:if="${app.apptype==1}">
                <button  class='layui-btn layui-btn-normal layui-btn-mini cha '
                        th:onclick="upd([[${app.appid}]],[[${app.appcount}]],[[${app.appdate}]]);">同意
                </button>
                <button class='layui-btn layui-btn-normal layui-btn-mini cha '
                        th:onclick="xiu([[${app.appid}]],[[${app.appcount}]],[[${app.appdate}]]);">拒绝
                </button>
            </td>
            <td th:if="${app.apptype==0}">
                <button class='layui-btn layui-btn-normal layui-btn-mini cha '
                      >已拒绝
                </button>
            </td>
            <td th:if="${app.apptype==2}">
                <button class='layui-btn layui-btn-normal layui-btn-mini cha '
                      >已同意
                </button>
            </td>
            <td th:if="${app.apptype==3}">
                <button class='layui-btn layui-btn-normal layui-btn-mini cha '
                >已过期
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <center>
        <div class="layui-card-body ">
            <div class="page">
                <div>
                    <a class="prev current" href="javascript:void(0)" onclick="shang1()">&lt;&lt;</a>
                    <a class="num" href="javascript:void(0)" onclick="shou1()">首页</a>
                    <span class="ye1 current">1/1</span>
                    <a class="num" href="javascript:void(0)" onclick="wei1()">尾页</a>
                    <a class="next current" href="javascript:void(0)" onclick="xia1()">&gt;&gt;</a>
                </div>
            </div>
        </div>
    </center>
</div>
</body>
</html>
