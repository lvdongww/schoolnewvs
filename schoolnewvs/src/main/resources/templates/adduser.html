<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="/insinfo" method="post">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="accountname" required="" lay-verify="required" autocomplete="off"

            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
                <div class="layui-input-inline">

            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="nickname" required="" lay-verify="phone" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>年龄</label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="age" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" checked="checked" value="男"/>男
                    <input type="radio" name="sex" value="女"/>女
                </div>
            </div>
    </div>
    <div class="layui-form-item">
        <label for="username" class="layui-form-label">
            <span class="x-red">*</span>家庭住址</label>
        <div class="layui-input-inline">
            <input type="text" name="address" required="" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
<div class="layui-form-item">
    <label for="L_email" class="layui-form-label">
        <span class="x-red">*</span>班级</label>
    <div class="layui-input-inline">
        <select name="gradeid" class="valid">
            <option value="3">tcam077</option>
            <option value="2">tcam076</option>
        </select>
    </div>
    <div class="layui-form-mid layui-word-aux">
        <span class="x-red">*</span></div>
</div>
<div class="layui-form-item">
    <label for="username" class="layui-form-label">
        <span class="x-red">*</span>联系方式</label>
    <div class="layui-input-inline">
        <input type="text" name="phone" required="" lay-verify="required" autocomplete="off" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label for="username" class="layui-form-label">
        <span class="x-red">*</span>邮箱</label>
    <div class="layui-input-inline">
        <input type="text" name="eamil" required="" lay-verify="required" autocomplete="off" class="layui-input">
    </div>
</div>

</tbody>
</table>
</div>
</div>

<div class="layui-form-item">
    <label for="L_repass" class="layui-form-label"></label>
    <input class="layui-btn" type="submit" value="添加">
</div>
</form>
</div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                return false;
            });

    });</script>
